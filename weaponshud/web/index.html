<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud" class="hidden">
    <div class="top">
      <div id="mode">A-A</div>
      <div id="weapon">MSL</div>
      <div id="armed">ARMED</div>
    </div>

    <div id="targetBox" class="targetBox hidden"></div>
    <div id="cone" class="cone hidden"><img id="coneImg" src="radar_circle.png" /></div>

    <svg id="funnel" class="funnel hidden" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M50 15 L30 95" class="funnelLine"/>
      <path d="M50 15 L70 95" class="funnelLine"/>
      <circle cx="50" cy="15" r="2.8" class="pipper"/>
    </svg>

    <div id="leadDot" class="leadDot hidden"></div>
    <div id="impactDot" class="impactDot hidden"></div>
    <img id="bombTarget" class="bombTarget hidden" src="bombtarget.png" />

    <div class="center">
      <div id="state">SEARCH</div>
      <div id="range">RNG: ---</div>
      <div id="proj">WPN: READY</div>
    </div>

    <div class="hint">
      /hud | FIRE: mouse1 | CAM: E | ←/→ MODE | ↑/↓ WPN
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
